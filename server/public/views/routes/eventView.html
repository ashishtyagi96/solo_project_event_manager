<div class="container banner col-xs-12">
  <div class="go-back col-xs-2">
    <button type="button" class="btn btn-success" ng-click="evc.back()">Back</button>
  </div>
  <div class="logo col-xs-8">
    EventFULL
  </div>
  <div class="logout col-xs-2">
    <a ng-click="evc.logout()">Logout</a>
    <!-- <h3 class="welcome welcome-home">Welcome {{ hc.userName }}!</h3> -->
  </div>
</div>
<div class="col-xs-10 col-xs-offset-1">
  <div class="col-xs-12">
    <h1><strong>{{ evc.selectedEvent.name }}</strong></h1>
    <div class="col-xs-12 col-sm-12 col-md-8">
      <p class="lead"><strong>* Event Description:</strong></p>
      <p>{{ evc.selectedEvent.description }}</p>
      <p class="lead"><strong>* Event Dates</strong></p>
      <p>{{ evc.selectedEvent.start_date.dateString }} - {{ evc.selectedEvent.end_date.dateString }}</p>
    </div>
  </div>
  <div class="col-xs-3" ng-repeat="day in evc.daysArray">
    <div class="calendar-day" ng-mouseover="style={'border': '3px solid blue','background-color':'lightblue','cursor':'pointer'}" ng-mouseleave="style={}" ng-click="evc.viewDay(day)">
      <p>{{ day.calendar_date }}</p>
    </div>
  </div>

</div>

<!-- view day modal -->
<div class="view-day-modal container">
    <script type="text/ng-template" id="viewDayModal.html">
        <div class="modal-header">
            <h3 class="modal-title title" id="modal-title"><strong>{{ evc.daySelected }}</strong></h3>
        </div>
        <div class="modal-body" id="modal-body">
          <input type="text" class="form-control new-event-input" ng-model="cem.newEventName" placeholder="New Event Name" autofocus="">
          <textarea class="new-event-input" rows="4" ng-model="cem.newEventDescription" placeholder=" Event Description"></textarea>
          <!-- <input type="text" class="form-control" ng-model="cem.newEventDescription" placeholder="Event Description"> -->
          <div class="container">

            <div style="display:inline-block; min-height: 290px;" class="date-pickers col-xs-3">
              <p><strong>Start Date</strong></p>
              <div uib-datepicker ng-model="cem.start_date" class="well well-sm" datepicker-options="options"></div>
            </div>
            <!-- <input type="date" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy"  ng-model="cem.start_date"> -->
            <div style="display:inline-block; min-height: 290px;" class="date-pickers col-xs-3">
              <p><strong>End Date</strong></p>
              <div uib-datepicker ng-model="cem.end_date" class="well well-sm" datepicker-options="options"></div>
            </div>
            <!-- <input type="date" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy"  ng-model="cem.end_date"> -->
          </div>
        </div>
        <div class="modal-footer">
          <h3 class="alert-message col-xs-7" ng-model="cem.alertMessage" ng-if="cem.alerted">{{ cem.alertMessage }}</h2>
          <button class="btn btn-primary" type="button" ng-click="cem.ok()">OK</button>
          <button class="btn btn-warning" type="button" ng-click="cem.cancel()">Cancel</button>
        </div>
    </script>

</div>
