<div class="logo banner">
  EventFull
  <div class="logout">
    <h3 class="welcome welcome-home">Welcome {{ hc.userName }}!</h3>
  </div>
</div>
<div class="container upcoming-events col-xs-12">
  <div class="col-xs-9 col-md-11">
    <h3 class="title">Upcoming Events</h3>
  </div>
  <div class="col-xs-3 col-md-1">
    <button type="button" class="new-event-button btn btn-success" ng-click="hc.createNewEvent()">New Event</button>
  </div>
  <table class="event-table table table-striped">
    <tbody>
      <th class="event-table-header">
        <td>Name</td>
        <td>Description</td>
        <td>Start Date</td>
        <td>End Date</td>
        <td>View Event</td>
      </th>
      <tr ng-repeat="event in hc.currentEventsArray">
        <td></td>
        <td>{{ event.name }}</td>
        <td>{{ event.description }}</td>
        <td><input type="date" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-readOnly="true" ng-model="event.start_date.dateString"></td>
        <td><input type="date" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-readOnly="true" ng-model="event.end_date.dateString"></td>
        <td><button type="button" ng-click="hc.viewEvent(event.id)" class="btn btn-info">View</button></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container past-events col-xs-12" ng-if="hc.pastEventsArray.length">
  <h3 class="title">Past Events</h3>
  <table class="event-table table table-striped">
    <tbody>
      <th class="event-table-header">
        <td>Name</td>
        <td>Description</td>
        <td>Start Date</td>
        <td>End Date</td>
        <td>View Event</td>
      </th>
      <tr ng-repeat="event in hc.pastEventsArray">
        <td></td>
        <td>{{ event.name }}</td>
        <td>{{ event.description }}</td>
        <td><input type="date" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy"  ng-readOnly="true" ng-model="event.start_date.dateString"></td>
        <td><input type="date" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-readOnly="true" ng-model="event.end_date.dateString"></td>
        <td><button type="button" ng-click="hc.viewEvent(event.id)" class="btn btn-info">View</button></td>
      </tr>
    </tbody>
  </table>
</div>
