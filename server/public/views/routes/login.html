<div class="container">
  <div>
    <!-- <h1 class="logo col-xs-8 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xs-offset-2 col-sm-offset-3 col-md-offset-4 col-lg-offset-4 col-xl-offset-4"> -->
      <h1 class="logo login-logo">EventFull</h1>
  </div>
  <div class="login col-xs-8 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xs-offset-2 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 col-xl-offset-4">
    <input type="text" placeholder="you@example.com" class="login-form" ng-model="lc.userCredentials.user_email">
    <input type="password" placeholder="Password" class="login-form" ng-model="lc.userCredentials.user_password">
    <div class="row">
      <button ng-click="lc.login()" type="button" class="login-button btn btn-success col-xs-10 col-sm-10 col-md-5 col-lg-5 col-xl-5 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xl-offset-1">Login</button>
      <button ng-click="lc.register()" type="button" class="register-button btn btn-info col-xs-10 col-sm-10 col-md-5 col-lg-5 col-xl-5 col-xs-offset-1 col-sm-offset-1 col-md-offset-0 col-lg-offset-0 col-xl-offset-0">Register</button>
    </div>
    <div class="row" ng-if="lc.message">
      <h4 class="alert-message">{{ lc.message }}</h4>
    </div>
  </div>
</div>
